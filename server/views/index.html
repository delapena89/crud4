{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <h1>Llama Drama</h1>
        <h2>Add A Llama</h2>
        <form>
          <div class="form-group">
            <lable for='name'>Name</lable>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <lable for='age'>Age</lable>
            <input type="number" class="form-control" id="age" placeholder="Age">
          </div>
          <div class="checkbox">
            <lable>
              <input id='spitter' type="checkbox">Spitter</input>
            </lable>
          </div>
          <button type="submit" class='btn btn-danger'>Submit</button>
        </form>
        </div>

        <div class='col-md-6'>
          <h1>All Llamas</h1>
            <table class="table table-striped">
              <thead>
                <tr>
                  <td>Name</td>
                  <td>Age</td>
                  <td>Spitter</td>
                </tr>
              </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>

      </div>
    </div>
  </div>


{% endblock %}
